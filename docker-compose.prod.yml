services:
  web:
    build:
      context: .
      dockerfile: deploy/web/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend-api

  backend-api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql+psycopg://marketing:marketing@db:5432/email_marketing
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - API_KEYS=dev-internal-key
      - RUN_MIGRATIONS=1
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=40
      - DB_POOL_TIMEOUT=30
      - WEB_CONCURRENCY=4
      - GUNICORN_THREADS=4
    command: gunicorn -c /app/gunicorn.conf.py email_marketing_backend.app:app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - mailhog

  worker:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    command: celery -A email_marketing_backend.celery_app worker -l info
    depends_on:
      - backend-api
      - redis
    environment:
      - ENVIRONMENT=production
      - API_KEYS=dev-internal-key
      - RUN_MIGRATIONS=0
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - DATABASE_URL=postgresql+psycopg://marketing:marketing@db:5432/email_marketing
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    user: "1000:1000"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: email_marketing
      POSTGRES_USER: marketing
      POSTGRES_PASSWORD: marketing
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  db_data:

